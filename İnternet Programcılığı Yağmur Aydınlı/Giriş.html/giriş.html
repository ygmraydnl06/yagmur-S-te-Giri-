<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yapma Ekranı</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    
    .form-container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2196f3;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #0d8bf1;
    }
    
    p {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    
    a {
      color: #2196f3;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Giriş Yapma Ekranı</h1>
    <form>
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Parola:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Giriş Yap">
    </form>
    <p>Hesabın yok mu? <a href="kaydol.html">Kaydol</a></p>
  </div>
</body>
</html>
